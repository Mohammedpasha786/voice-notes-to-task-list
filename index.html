<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voice-enabled to-do list application with speech recognition">
    <meta name="keywords" content="todo, voice, speech recognition, productivity, accessibility">
    <title>Voice To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎤</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎙️ Voice To-Do List</h1>
            <p>Add tasks using your voice or keyboard</p>
        </header>

        <section class="voice-section" aria-label="Voice Input">
            <button id="voiceButton" class="voice-button" aria-label="Start voice input">
                🎤 Start Voice Input
            </button>
            <div id="voiceStatus" class="voice-status" role="status" aria-live="polite">
                Click the microphone button to add tasks with your voice
            </div>
        </section>

        <section class="manual-input" aria-label="Manual Input">
            <div class="input-group">
                <label for="taskInput" class="sr-only">Task description</label>
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Or type your task here..."
                    maxlength="200"
                    aria-describedby="char-count"
                >
                <button id="addButton" class="add-button" aria-label="Add task">Add Task</button>
            </div>
            <div id="char-count" class="char-count" aria-live="polite"></div>
        </section>

        <main class="todo-list">
            <div class="todo-header">
                <h2>📝 Your Tasks</h2>
                <div class="stats" role="status" aria-label="Task statistics">
                    <div class="stat-item">
                        Total: <span id="totalTasks">0</span>
                    </div>
                    <div class="stat-item">
                        Completed: <span id="completedTasks">0</span>
                    </div>
                    <div class="stat-item">
                        Pending: <span id="pendingTasks">0</span>
                    </div>
                </div>
            </div>
            <div id="taskList" role="list" aria-label="Task list"></div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
